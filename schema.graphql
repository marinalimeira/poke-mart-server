type Item {
  name: String!
  price: Float!
  quantity: Int
}

type Storage {
  items: [Item]
}


type BuyItemPayload {
  success: Boolean!
}

input BuyItemInput {
  name: String!
  quantity: Int!
}

type QueryRoot {
  items: [Item]
  storage: Storage
}

type MutationRoot {
  buyItem(input: BuyItemInput): BuyItemPayload
}

schema {
  query: QueryRoot
  mutation: MutationRoot
}

